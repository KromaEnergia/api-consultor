version: '3.8'

services:
  api:
    build: .
    image: go-api:latest              # nome explícito da imagem
    container_name: go-api
    ports:
      - "8080:8080"
    environment:
      # - DATABASE_DSN=host=db user=postgres password=postgres dbname=consultor port=5432 sslmode=disable
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=consultor
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_SSL_MODE_DISABLE=true
      - JWT_SECRET=secretdojwt
      - AUTH_RSA_PRIVATE_PATH=./keys/private.pem
      - AUTH_KID=kroma-dev-v1
      - AUTH_ISSUER=http://localhost:8080
      - AUTH_AUDIENCE=portal-consultor-local
      - COOKIE_SECURE=false
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: pg-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: consultor
    ports:
      - "5444:5432"                   # mapeia 5444 na sua máquina para 5432 do container
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
